<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Копирование, добавление и удаление блоков</title>
    <meta name="description" content="Интерактивное руководство по началу работы в Brackets.">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="main-column">
            <div class="main-top">
                <input type="text" class="main-top-input" placeholder="Прошу ввести текст" />
                <button type="submit" class="main-top-button">
                    Add
                </button>
            </div>
            <div class="main-blocks">
                <div class="main-blocks-block display-none">
                    <div class="main-blocks-block-line">
                        <p class="main-blocks-block-line-p">
                            Hello
                        </p>
                    </div>
                    <div class="main-blocks-block-buttons">
                        <div class="main-blocks-block-copy">||</div>
                        <div class="main-blocks-block-remove">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="events.js"></script>
</body>

</html>
