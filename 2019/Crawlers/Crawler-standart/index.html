<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ПОЛЗУНОК</title>
    <meta name="description" content="Интерактивное руководство по началу работы в Brackets.">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="submit" class="col-12 main-showcase-form">
        <label for="#" class="main-showcase-form-label">
            <span class="main-showcase-form-label-span">
                Сумма кредита:
            </span>
            <input type="text" class="main-showcase-form-label-input-text input-text-slider" value="">
            <input type="range" min="300000" max="10000000" value="300000" class="main-showcase-form-label-input input-range-slider" step="100000" style="background: black; color: red;">
        </label>
        <label for="#" class="main-showcase-form-label">
            <span class="main-showcase-form-label-span">
                На&nbsp;какой срок:
            </span>
            <input type="text" class="main-showcase-form-label-input-text input-text-slider" value="">
            <input type="range" min="1" max="10" value="1" class="main-showcase-form-label-input input-range-slider">
        </label>
        <div class="main-block-gazprombank-buttons">
            <input type="submit" class="main-block-gazprombank-buttons-button" value="Подобрать кредит">
        </div>
    </form>
    <script src="crawler.js"></script>
</body>

</html>
