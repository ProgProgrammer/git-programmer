<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>сортировки</title>
    <meta name="description" content="Интерактивное руководство по началу работы в Brackets.">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <button class="button">Сортировка</button>
            <div class="block">
                <p class="block-p">от 3,0%</p>
            </div>
            <div class="block">
                <p class="block-p">от 2,25%</p>
            </div>
            <div class="block">
                <p class="block-p">от 4,0%</p>
            </div>
            <div class="block">
                <p class="block-p">от 6,7%</p>
            </div>
            <div class="block">
                <p class="block-p">от 1,0%</p>
            </div>
        </div>
        <div class="row">
            <button class="button-summ">Сортировка</button>
            <div class="block-summ">
                <p class="block-p-summ">50 000</p>
            </div>
            <div class="block-summ">
                <p class="block-p-summ">1 000 000</p>
            </div>
            <div class="block-summ">
                <p class="block-p-summ">100 000</p>
            </div>
            <div class="block-summ">
                <p class="block-p-summ">235 156</p>
            </div>
            <div class="block-summ">
                <p class="block-p-summ">5 156 001</p>
            </div>
        </div>
    </div>
    <script src="filter.js"></script>
</body>

</html>
